plugins {
    id 'java'
    id 'application'
}

group = 'com.snakegame'
version = '1.0'

application {
    mainClass = 'com.snakegame.SnakeGame'
}

repositories {
    mavenCentral()
}

dependencies {
    // No external dependencies needed for Swing
    testImplementation 'junit:junit:4.13.2'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.snakegame.SnakeGame'
    }
}